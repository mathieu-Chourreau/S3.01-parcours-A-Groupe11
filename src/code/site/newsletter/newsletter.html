<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="newsletter.css">
</head>

<body>
    
    <div class="container">
        <h1>Inscrivez-vous à notre Newsletter</h1>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Votre adresse mail" required>
            <div class="checkboxes">
                <input type="checkbox" id="recettes" name="recettes">
                <label for="recettes">J’accepte de recevoir les dernières recettes par email</label><br>
            </div>
            <button type="submit">VALIDER</button>
        </form>
        
        <p>Vous affirmez avoir pris connaissance de notre <a class="lien"
                href="politique_confidentialite.html">Politique de confidentialité.</a><br>
            Vous pouvez vous désinscrire à tout moment à l’aide des liens de désinscription ou en nous contactant à
            l’adresse : educook@gmail.com</p>
    </div>
    <div class="background"></div>
</body>

</html>
